version: 3
projects:
- name: runatlantis
  dir: .
  branch: /(main|master)/
  autoplan:
    enabled: true
    when_modified:
      - './modules/**/*.tf'
      - './modules/**/*.sh'
      - './modules/**/*.json'
      - '.terraform.lock.hcl'
      - '*.tfvars'
  apply_requirements: [approved, mergeable]
  workflow: makeworkflow
workflows:
  makeworkflow:
    plan:
      steps:
        - run: terraform init
        - run: terraform validate
        - run: rm -f tfplan && terraform plan -out=tfplan > /dev/null && terraform show tfplan
    apply:
      steps:
        - run: terraform apply tfplan  
