version: 3
projects:
- name: runatlantis
  dir: .
  terraform_version: v1.8.1
  branch: /main/
  workspace: runatlantis
  workflow: makeworkflow
  autoplan:
    when_modified:
      - './modules/**/*.tf'
      - './modules/**/*.sh'
      - './modules/**/*.json'
      - '.terraform.lock.hcl'
      - '*.tfvars'
    enabled: true
  apply_requirements: [mergeable, approved]
