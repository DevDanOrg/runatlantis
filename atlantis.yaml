version: 3
projects:
- name: runatlantis
  dir: .
  branch: /(main|master)/
  workflow: makeworkflow
  autoplan:
    enabled: true
    when_modified:
      - './modules/**/*.tf'
      - './modules/**/*.sh'
      - './modules/**/*.json'
      - '.terraform.lock.hcl'
      - '*.tfvars'
  apply_requirements: [approved, mergeable]
workflow:
  makeworkflow:
    plan:
      steps:
        - run: "echo '################  TESTING RUNATLANTIS WORKFLOW   ###############'"
    apply:
      steps:
        - run: ""
